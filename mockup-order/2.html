<!DOCTYPE html>
<html>
<head>
    <title>รายนามผู้รวมบริจาค</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="page payment-page">
        <section class="payment-form dark">
            <div class="container">
                <div class="block-heading">
                    <!-- <h2>Payment</h2> -->
                    <div class="logo"><img src="../images/logoLiangChiang150w.png"></div>
                    <p>บริษัท สำนักพิมพ์เลี่ยงเชียง เพียรเพื่อพุทธศาสน์ จำกัด</p>
                    <p>105/95-96 ถนนประชาอุทิศ ซอย 45 แขวงบางมด เขตทุ่งครุ กรุงเทพฯ 10140 โทร./แฟกซ์ 02-872-7667</p>
                </div>
                <form>
                    <div class="card-details">
                        <h3 class="title">รายชื่อผู้ร่วมบริจาค</h3>
                        <div class="row donate" id="donate1">
                            <div class="form-group col-sm-12">
                                <label for="exampleFormControlFile1">อัพโหลดไฟล์ (PDF,Word,PNG,JPG)</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                        </div>
                        <h3 class="title">พิมพ์รายชื่อ</h3>
                        <div class="row donate" id="donate1">
                            <div class="form-group col-sm-8">
                                <label for="card-number">ชื่อ-นามสกุล</label>
                                <input type="text" class="form-control" placeholder="ชื่อ-นามสกุล">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="cvc">จำนวนเล่ม</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-sm-1">
                                <a href="#" class="add-donate"><img src="../images/30-512.png" width="20" style="margin-top: 45px;"></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-4">
                                <button type="button" class="btn btn-warning btn-block">ย้อนกลับ</button>
                            </div>
                            <div class="form-group col-sm-8">
                                <button type="button" class="btn btn-primary btn-block">ขั้นตอนต่อไป</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
    $(function() {
        
        $('.add-donate').click(function(event) {
            var total_element = $(".donate").length;
            var attrLastId = $(".donate:last").attr('id');
            lastId = attrLastId.replace("donate", "");
            
            var nextId = Number(lastId)+1;

            var elems = '<div class="row donate" id="donate'+nextId+'"><div class="form-group col-sm-8"><input type="text" class="form-control" placeholder="ชื่อ-นามสกุล"></div><div class="form-group col-sm-3"><input type="text" class="form-control"></div><div class="form-group col-sm-1"><a href="#" class="remove" id="d' + nextId + '"><img src="../images/remove.png" width="20" style="margin-top: 5px;"></a></div></div>';
            $('.donate:last').after(elems);
        });

        $('.container').on('click', '.remove', function() {
            var id = this.id;
            removeId = id.replace("d", "");
            $('#donate' + removeId).remove();
        });

        $('.btn-warning').click(function(event) {
            window.location.href = '1.html';
        });
        $('.btn-primary').click(function(event) {
            window.location.href = '3.html';
        });
    });
</script>
</body>
</html>
